name: 'Build and test'
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
  build:
    name: 'Build and test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Setup Go'
        uses: actions/setup-go@v5
        with:
          go-version-file: 'src/aws-type-downloader/go.mod'
          cache-dependency-path: 'src/aws-type-downloader/go.sum'
      - name: 'Setup Node'
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: 'Build aws-type-downloader'
        env:
          GOPROXY: "https://proxy.golang.org"
        working-directory: 'src/aws-type-downloader'
        run: go build .
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: 'src/aws-type-downloader'
      - run: git submodule update --init --recursive
      - run: npm ci
        working-directory: 'bicep-types/src/bicep-types'
      - run: npm run build
        working-directory: 'bicep-types/src/bicep-types'
      - run: npm ci
        working-directory: 'src/aws-type-generator'
      - run: npm run build
        working-directory: 'src/aws-type-generator'
      - run: npm test
        working-directory: 'src/aws-type-generator'