# yaml-language-server: $schema=https://www.schemastore.org/github-workflow.json
---
name: Build and test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions: {}

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: src/aws-type-downloader/go.mod
          cache-dependency-path: src/aws-type-downloader/go.sum

      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 20

      - name: Build aws-type-downloader
        env:
          GOPROXY: https://proxy.golang.org
        working-directory: src/aws-type-downloader
        run: go build .

      - name: golangci-lint
        uses: golangci/golangci-lint-action@e7fa5ac41e1cf5b7d48e45e42232ce7ada589601 # v9.1.0
        with:
          version: latest
          working-directory: src/aws-type-downloader

      - run: git submodule update --init --recursive

      - run: npm ci
        working-directory: bicep-types/src/bicep-types

      - run: npm run build
        working-directory: bicep-types/src/bicep-types

      - run: npm ci
        working-directory: src/aws-type-generator

      - run: npm run build
        working-directory: src/aws-type-generator

      - run: npm test
        working-directory: src/aws-type-generator
